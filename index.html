<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to rgb converter</title>

    <!----CSS here---->
    <link rel="stylesheet" href="css/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-group">
        <div class="hex-color grp-padding">
            <label for="hex">Type Hex Color Code</label><br>
            <input type="text" class="colorCode">
        </div>
        <br><br><button class="btn">Convert</button>
        <button id="btn-1">Reset</button>
       <div class="red grp-padding">
           <label for="r">Red Color</label><br>
           <input type="text" class="r">
       </div>
       <div class="green grp-padding">
            <label for="g">Green Color</label><br>
            <input type="text" class="g">
        </div>
        <div class="blue grp-padding">
            <label for="b">Blue Color</label><br>
            <input type="text" class="b">
        </div>
        <div class="rgba grp-padding">
            <label for="c">Rgba Color Code</label><br>
            <input type="text" class="c">
        </div>
        <div class="preview grp-padding">
            <label for="b">Color Preview</label><br>
            <input type="text" class="area">
        </div>
       
    </div>

    <script src="js/main.js"></script>
</body>
</html>
